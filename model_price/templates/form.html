<!DOCTYPE html>
<html>
<head>
    <title>Clothing Price Predictor</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
<div class="container">
    <h2>ðŸ§¥ Clothing Price Predictor</h2>
    <form method="POST">
        <label>Brand:</label>
        <select name="brand" required>
            {% for b in brands %}
                <option value="{{ b }}">{{ b }}</option>
            {% endfor %}
        </select>

        <label>Category:</label>
        <select name="category" required>
            {% for c in categories %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>

        <label>Color:</label>
        <select name="color" required>
            {% for color in colors %}
                <option value="{{ color }}">{{ color }}</option>
            {% endfor %}
        </select>

        <label>Size:</label>
        <select name="size" required>
            {% for s in sizes %}
                <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select>

        <label>Material:</label>
        <select name="material" required>
            {% for m in materials %}
                <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
        </select>

        <label>Original Price (USD):</label>
        <input type="number" step="0.01" name="original_price" required>

        <label>Usage Level (0 = New â†’ 5 = Heavily Used):</label>
        <select name="usage_level">
            {% for u in usages %}
                <option value="{{ u }}">{{ u }}</option>
            {% endfor %}
        </select>

        <button type="submit">Predict Price</button>
    </form>

    {% if predicted_price %}
        <h3>ðŸ’° Predicted Resale Price: <strong>${{ predicted_price }}</strong></h3>
    {% endif %}
</div>
</body>
</html>
